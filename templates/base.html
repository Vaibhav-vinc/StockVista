{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/main.js' %}?{% now 'U' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}?{% now 'U' %}">
    {% block style %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        {% block main %}
        <div class="container card-container fw-bolder pt-5 text-black justify-content-evenly gap-3">
            <div class="card text-bg-dark w-50 mt-5 shadow-lg col-custom card-wrapper position-relative overflow-hidden border border-dark border-opacity-50 border-2 rounded rounded-2">
                <img class="card-image" src="{% static 'img/predict__high-res.jpg' %}" alt="Photo by Markus Spiske on Unsplash">
                <div class="card-img-overlay d-flex flex-lg-column top-50  ">
                    <div>
                        <h3 class="card-title text-light">Analyze Stock Charts</h3>
                        <p class="card-text text-light text-opacity-75 fs-5" style="color: var(--clr-light-gray); text-wrap: balance;">Choose stock data or use your own stock data through <code>.csv</code> format!</p>
                    </div>
                    <a href="{% url 'analyze' %}" class="btn mt-4 w-25 border border-2">Get Started</a>
                </div>
            </div>
            {% endblock %}
    </main>
    {% block footer %}
    {% endblock %}
</body>
</html>
